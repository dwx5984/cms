server.port=8080
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/cms?&serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
spring.mvc.static-path-pattern=/**
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5
spring.resources.static-locations=classpath:/templates/,classpath:/static/
spring.resources.chain.cache=false
mybatis-plus.global-config.db-config.id-type=id_worker
mybatis-plus.typeEnumsPackage=com.lcx.**.enums

logging.level.com.lcx.cms.entity.sys.mapper=debug
logging.level.com.lcx.cms.entity.cs.mapper=debug
spring.jackson.generator.write_numbers_as_strings=true
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

